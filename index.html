<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 5.3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="wrapper">
        <section class="investments">
            <p class="sub-title">інвестиції</p>
            <h2 class="title">зробити <br>
                — інвестиції у програму</h2>
            <form action="send" class="form">
                <p class="form__title">виберіть спосіб оплати</p>
                <div class="form__body">
                    <div class="payment">
                        <input type="radio" id="cart" name="payment" checked>
                        <label for="cart">Банківська карта</label>

                        <input type="radio" id="PayPal" name="payment">
                        <label for="PayPal">PayPal</label>

                        <input type="radio" id="receipt" name="payment">
                        <label for="receipt">Банківська платіжна квитанція</label>
                    </div>

                    <p style="margin-bottom:30px ;">банківська карта</p>

                    <div class="sum">
                        <input type="radio" id="50" name="sum">
                        <label for="50">50 000</label>

                        <input type="radio" id="30" name="sum">
                        <label for="30">30 000</label>

                        <input type="radio" id="10" name="sum">
                        <label for="10">10 000</label>

                        <input type="radio" id="1" name="sum">
                        <label for="1">1 000</label>

                        <input class="other" id="other" type="number" name="sum" placeholder="Інша сумма">
                    </div>
                    <div class="period">
                        <input type="radio" id="month" name="period">
                        <label for="month">Щомісячно</label>

                        <input type="radio" id="once" name="period">
                        <label for="once">Одноразово</label>
                    </div>
                    <div class="personal">
                        <label for="name">ім’я</label>
                        <input type="text" name="name" id="name" placeholder="Напишіть ваше ім’я">

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Напишіть вашу електронну адресу">
                    </div>
                    <div class="contract">
                        <input type="checkbox" name="contract" id="contract">
                        <label for="contract">Я приймаю <a href=""> Договір оферти</a></label>
                    </div>
                    <div class="private">
                        <input type="checkbox" name="private" id="private">
                        <label for="private">Я приймаю <a class="link" style="opacity: 1;" href="">Угоду про
                                використання
                                персональних даних</a></label>
                    </div>
                    <button class="button" type="submit">відправити</button>

                </div>


            </form>
            </div>

        </section>
    </main>
    <footer></footer>
</body>

</html>
